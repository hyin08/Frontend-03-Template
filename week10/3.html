<script>
    // JavaScript RegExp objects are stateful when they have the global or sticky flags set (e.g. /foo/g or /foo/y). 
    // They store a lastIndex from the previous match. 
    // Using this internally, exec() can be used to iterate over multiple matches in a string of text (with capture groups), 
    // as opposed to getting just the matching strings with String.prototype.match().
    // 这里需要加g
    var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g

    var dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

    function* tokenize(source) {
        var result = null;
        var lastIndex = 0;
        while(true) {
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);

            if(!result) break;

            // 如果长度超了，说明这里有我们不认识的字符或格式
            if(regexp.lastIndex - lastIndex > result[0].length)
                break;

            let token = { 
                type: null,
                value: null
            }
            for(var i = 1; i <= dictionary.length; i++) {
                if(result[i])
                    token.type = dictionary[i - 1];
            }
            token.value = result[0];
            // 当返回序列的时候，一个好的做法就是使用yield
            yield token;
        }
        yield {
            type: "EOF"
        }
    }

    let source = [];
    for(let token of tokenize("10 + 25 + 2")) {
        if(token.type !== "Whitespace" && token.type !== "LineTerminator")
            source.push(token);
    }

    function Expression(source) {
        if(source[0].type === "AdditiveExpression" && source[1] && source[1].type === "EOF") {
            let node = {
                type: "Expression",
                children: [source.shift(), source.shift()]
            }
            source.unshift(node);
            return node;
        }
        AdditiveExpression(source);
        return Expression(source);
    }

    function AdditiveExpression(source) {
        if(source[0].type === "MultiplicativeExpression") {
            let node = { 
                type: "AdditiveExpression",
                children: [source[0]]
            }
            source[0] = node;
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression" && source[1] && source[1].type === "+") {
            let node = {
                type: "AdditiveExpression",
                operator: "+",
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression" && source[1] && source[1].type === "-") {
            let node = {
                type: "AdditiveExpression",
                operator: "-",
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression")
            return source[0];
        // 如果刚进来不在上面的type，先走这一步（比如刚进来是Number）
        MultiplicativeExpression(source);
        return AdditiveExpression(source);
    }

    function MultiplicativeExpression(source) {
        if(source[0].type === "Number") {
            let node = { 
                type: "MultiplicativeExpression",
                children: [source[0]]
            }
            source[0] = node;
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression" && source[1] && source[1].type === "*") {
            let node = {
                type: "MultiplicativeExpression",
                operator: "*",
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression" && source[1] && source[1].type === "/") {
            let node = {
                type: "MultiplicativeExpression",
                operator: "/",
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression")
            return source[0];

        return MultiplicativeExpression(source);
    }

    console.log(Expression(source));
</script>
